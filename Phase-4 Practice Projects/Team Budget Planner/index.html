<!DOCTYPE html>
<html>
<title>Team Budget Planner</title>
<head>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="budgetplanner.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body onload="TableCreation()">
<div class="container-md">
<table class="table">
    <thead class="thead-dark">
      <tr>
        <th>Project</th>
        <th>Client Name</th>
        <th>Project Manager</th>
        <th>Product Cost</th>
        <th>Delete Project</th>
      </tr>
    </thead>
    <tbody id="body">
    
    </tbody>
  
  </table>
</div>

<div class="container-sm" style="margin-top:100px ; width: 800px; border: solid 1px black; padding: 50px; margin-bottom: 200px;">
  <h3>Add New Project Budget</h3>
  <div class="form-group">
    <label>Client Name:</label>
    <input type="text" class="form-control" id="clientProjectInput">
  </div>

  <div class="form-group">
    <label>Project Manager:</label>
    <input type="text" class="form-control" id="projectManagerInput">
  </div>

  <div class="form-group">
    <label>Project Cost:</label>
    <input type="number" class="form-control" id="projectCostInput">
  </div>
  <input type="button" onclick="AddDeal()" value="Add New Project">
</div>

</body>
</html>
