<header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div>
            <a routerLink="home" class="navbar-brand" style="font-size:30px;">Event Manager</a>
        </div>
    <ul class="navbar-nav">
       <li><a *ngIf="hardcodedauthenticationserviceService.isLoggedIn()" routerLink="home" class="nav-link" style="color:white;">&nbsp;Home&nbsp;</a></li>
       <li><a *ngIf="hardcodedauthenticationserviceService.isLoggedIn()" routerLink="employees" class="nav-link" style="color:white;">&nbsp;Employees-operations&nbsp;</a></li>
        
    </ul> 
    
     <ul class="navbar-nav navbar-collapse justify-content-end">
       <li><a *ngIf="hardcodedauthenticationserviceService.isLoggedIn()" routerLink="logout" class="nav-link" style="color:white;">&nbsp;
        Logout&nbsp;&nbsp;|</a></li>
       <li><a  *ngIf="hardcodedauthenticationserviceService.isLoggedIn()" class="nav-link" data-toggle="modal" data-target="#exampleModal2" style="color:white;">
        Change Password&nbsp;</a></li> 
     </ul>   
    </nav>
</header>

<div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel2" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Change Password</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formValue">
                  <div class="form-group">
                    <label for="opw">Old Password</label>
                    <input type="password"  formControlName="opw"class="form-control" required/>
                  </div>
                <div class="form-group">
                  <label for="npw">New Password</label>
                  <input type="password" formControlName="npw" class="form-control">
                </div>
                <div class="form-group">
                    <label for="rnpw">Re-Enter New Password</label>
                    <input type="password" formControlName="rnpw" class="form-control">
                </div>
              </form>
        </div>
          <button type="button" class="btn btn-primary">Update Password</button>
        </div>
        <br>
      </div>
    </div>
