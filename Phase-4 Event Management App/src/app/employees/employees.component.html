<h2 style="text-align:center; margin-top:10px; color: blue;">List of Employees</h2>
<br>
<div class="container" style="margin-left:690px;">
<button (click)="clickAddemp()" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Add Employee</button>
</div>
<br><br>
  <!-- Table -->
<div class="container">
<table class="table mt-3">
<thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
        <th scope="col">Action</th>
    </tr>
</thead>
<tbody>
    <tr *ngFor="let row of employeeData">
       <td>{{row.id}}</td>
       <td>{{row.firstname}}</td>
       <td>{{row.lastname}}</td>
       <td>{{row.email}}</td>
       <td>
            <button (click)="updateEmp(row)"  class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" class="btn btn-dark">Update</button>
            <button  (click)="deleteEmp(row)" class="btn btn-danger mx-3">Delete</button>
        </td>
    </tr>
</tbody>
</table>
</div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Enter Employee Details</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formValue">
                  <div class="form-group">
                    <label for="fname">Firstname</label>
                    <input type="text"  formControlName="firstname"class="form-control" id="fname" placeholder="Firstname">
                  </div>
                <div class="form-group">
                  <label for="lname">Lastname</label>
                  <input type="text" formControlName="lastname" class="form-control" id="lname" placeholder="Lastname">
                </div>
                <div class="form-group">
                    <label for="mail">Email</label>
                    <input type="text" formControlName="email" class="form-control" id="mail" placeholder="email">
                </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="cancel" class="btn btn-warning" data-dismiss="modal">Close</button>
          <button type="button" *ngIf="showAdd" (click)=postEmployeeDetails() class="btn btn-success">Add</button>
          <button type="button"  *ngIf="showUpdate"(click)=updateEmpdetails() class="btn btn-primary">Update</button>

        </div>
      </div>
    </div>
  </div>
