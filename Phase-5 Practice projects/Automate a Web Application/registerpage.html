<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
</head>
<body>
    <h1 align="center">Employee Registration</h1>
<div class="container" style="margin-top:70px; 
border:solid 2px black;margin-left:550px;
padding:20px;width:400px;height:300px;">
<form>
    <br><br>
<table align="center">
<tr><td>Employee ID:</td><td><input type="text" name="eid"></td></tr>
<tr><td>Employee Name:</td><td><input type="text" name="ename"></td></tr>
<tr><td>Password:</td><td><input type="password" name="pwd" ></td></tr>
<tr><td>Gender:</td><td><input type="radio" name="radio" id="male">Male <input type="radio" name="radio"  id="female">Female</td></tr>
<tr><td>Contact Number:</td><td><input type="text" name="number"></td></tr>
<tr>
<td>Address:</td>
<td><textarea rows="3" cols="20" name="address"></textarea></td>
</tr>
<tr><td></td></td><td><input type="submit" name="submit" value="Register"></td></tr>
</table>
</form>
</div>
</body>
</html>
